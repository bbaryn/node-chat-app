<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Join | Chatter</title>
</head>
<body class="centered-form">
  <div class="centered-form__form">
    <form action="/chat.html">
      <div class="form-field">
        <h3>Join Chatter</h3>
      </div>
      <div class="form-field">
        <label>Display name</label>
        <input class="form-field__input" type="text" name="name" autofocus>
      </div>
      <div class="form-field">
        <label>Room name</label>
        <input class="form-field__input" type="text" name="room" id="input_text">
      </div>
      <div class="form-field">
        <label>Active Rooms</label>
        <select class="form-field__select" id="active-rooms" onchange="fillField(event)">
          <option style="display:none"> -- Select a room -- </option>
        </select>
      </div>
      <div class="form-field">
        <button>Join</button>
      </div>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery-3.3.1.min.js"></script>
  <script src="/js/index.js"></script>
</body>

</html>
